<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection - DS CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .wifi-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }

        .wifi-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .wifi-symbol {
            font-size: 80px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .status-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: 0;
            }

            40% {
                opacity: 1;
            }
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: rotate 20s linear infinite;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="container">
        <div class="icon-container">
            <div class="wifi-icon">
                <div class="wifi-symbol">ðŸ“¡</div>
            </div>
        </div>

        <h1>No Internet Connection</h1>
        <p>
            Oops! It seems you're offline. Please check your internet connection and try again.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            Retry Connection
        </button>

        <div class="status-indicator">
            <p class="status-text" id="statusText">
                Checking connection<span class="dots"><span>.</span><span>.</span><span>.</span></span>
            </p>
        </div>
    </div>

    <script>
        let checkInterval;

        function retryConnection() {
            const statusText = document.getElementById('statusText');
            statusText.innerHTML = 'Checking connection<span class="dots"><span>.</span><span>.</span><span>.</span></span>';

            // Check if online
            if (navigator.onLine) {
                statusText.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                setTimeout(() => {
                    statusText.textContent = 'Still offline. Please check your connection.';
                }, 1500);
            }
        }

        // Auto-check connection every 5 seconds
        checkInterval = setInterval(() => {
            if (navigator.onLine) {
                const statusText = document.getElementById('statusText');
                statusText.textContent = 'Connection restored! Redirecting...';
                clearInterval(checkInterval);
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Connection restored! Redirecting...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Listen for offline event
        window.addEventListener('offline', () => {
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Connection lost. Waiting for reconnection...';
        });
    </script>
</body>

</html>
