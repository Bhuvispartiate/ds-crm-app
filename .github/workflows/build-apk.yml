name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    - name: Build APK (Release)
      run: flutter build apk --release --split-per-abi
    
    - name: Build APK (Universal)
      run: flutter build apk --release
    
    - name: Upload ARM64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-release
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        if-no-files-found: error
    
    - name: Upload ARMv7 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-armv7-release
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        if-no-files-found: error
    
    - name: Upload x86_64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-x86_64-release
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
        if-no-files-found: error
    
    - name: Upload Universal APK
      uses: actions/upload-artifact@v4
      with:
        name: app-universal-release
        path: build/app/outputs/flutter-apk/app-release.apk
        if-no-files-found: error
    
    - name: Create Release Info
      run: |
        echo "# DS CRM App - Build Info" > build-info.txt
        echo "" >> build-info.txt
        echo "Build Date: $(date)" >> build-info.txt
        echo "Flutter Version: $(flutter --version | head -n 1)" >> build-info.txt
        echo "" >> build-info.txt
        echo "## APK Files:" >> build-info.txt
        echo "- app-arm64-v8a-release.apk (64-bit ARM - Most Android devices)" >> build-info.txt
        echo "- app-armeabi-v7a-release.apk (32-bit ARM - Older devices)" >> build-info.txt
        echo "- app-x86_64-release.apk (64-bit x86 - Emulators/Tablets)" >> build-info.txt
        echo "- app-release.apk (Universal - All devices)" >> build-info.txt
        echo "" >> build-info.txt
        ls -lh build/app/outputs/flutter-apk/ >> build-info.txt
    
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
